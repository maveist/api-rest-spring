<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Editer '+ ${skill_input.name}"></title>
</head>
<body>
<form th:action="'/skills/'+${skill_input.id}" th:object="${skill_input}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:value="${skill_input.name}" type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
